<!DOCTYPE html>
<html>
    <head>
        <title>Relevance CSS Examples - Tooltips</title>
        <link rel="stylesheet" href="../css/Relevance.css"/>
        <script src="../js/_tooltip.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="height: 300px;"></div>
        <div style="width: 100%; text-align: center;">
            <button class="rlv-tooltipped rlv-btn" id="test" rlv-tooltip-text="Left" rlv-tooltip-position="left">Left Tooltip</button>
            <button class="rlv-tooltipped rlv-btn" rlv-tooltip-text="Above" rlv-tooltip-position="above">Above Tooltip</button>
            <button class="rlv-tooltipped rlv-btn" rlv-tooltip-text="Below" rlv-tooltip-position="below">Below Tooltip</button>
            <button class="rlv-tooltipped rlv-btn" rlv-tooltip-text="Right" rlv-tooltip-position="right">Right Tooltip</button>
        </div>
        <script defer>
            let ttm = new TooltipManager();
        </script>
    </body>
</html>
