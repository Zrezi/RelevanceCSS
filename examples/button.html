<!DOCTYPE html>
<html>
    <head>
        <title>Relevance CSS Examples - Buttons</title>
        <link rel="stylesheet" href="../css/Relevance.css"/>
    </head>
    <body>
        <button class="rlv-btn">Default</button>
        <button class="rlv-btn warning">Warning</button>
        <button class="rlv-btn error">Error</button>
        <button class="rlv-btn success">Success</button>
        <button disabled class="rlv-btn">Default</button>
        <button disabled class="rlv-btn warning">Warning</button>
        <button disabled class="rlv-btn error">Error</button>
        <button disabled class="rlv-btn success">Success</button>
        <br>
        <button class="rlv-btn rounded">Default</button>
        <button class="rlv-btn warning rounded">Warning</button>
        <button class="rlv-btn error rounded">Error</button>
        <button class="rlv-btn success rounded">Success</button>
        <button disabled class="rlv-btn rounded">Default</button>
        <button disabled class="rlv-btn warning rounded">Warning</button>
        <button disabled class="rlv-btn error rounded">Error</button>
        <button disabled class="rlv-btn success rounded">Success</button>
        <br>
    </body>
</html>
